<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>Pedido - {{user.username}}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2a1085;">
        <div class="container">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'obras' %}>Ver Obras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'crear_obra' %}>Crear obras</a>
                    </li>
                    <li class="nav-item">
                        <a href='#' class="nav-link">Ver Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a href='#' class="nav-link">Crear Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'logout' %} class="nav-link">Cerrar sesión</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href={% url 'signup' %} class="nav-link">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'signin' %} class="nav-link">Inicia sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</html>
