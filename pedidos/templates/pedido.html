{% extends 'layouts/base.html' %}
{% block content %}

<main class="container py-5">
    <section class="card">
        <ul class="list-group list-group-flush">
            <h1 class="display-1 text-center">Pedidos</h1>
            <ul>
                <div class="card-group mt-3">
                    {% for pedido in pedidos %}
                    <a href="{% url 'pedidos_detalle' pedido.id %}">
                        <div class="card-body">
                            <li class="list-group-item">
                                <h4 class="card-title py-lg-4">P{{pedido.id}}{{pedido.user.username|slice:"0:4"|upper}}:
                                    {{pedido.obra}}</h4>
                                <p class="card-text">A proveedor: {{pedido.a_proveedor}}</p>
                        </div>
                    </a>
                    </li>
                    {% endfor %}
                </div>
            </ul>
        </ul>
    </section>
</main>

{% endblock %}
